<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="UserManagement.css" />

</head>
<body>
<div id="main">
  <div id="SideMenu">
    <div id="first">
      <a id="firstlink" th:href="@{/SelectPorts.html}">Reservation</a>
    </div>
    <div id="second">
      <a id="secondlink" th:href="@{/PnrSearch.html}">Pnr Search</a>
    </div>
    <div id="third">
      <a id="thirdlink" th:href="@{/UserManagement.html}">User Management</a>
    </div>
    </div>
  <div id="rightdiv">
    <div id="left">
      <form th:action="@{/api/v1/usermanagement/add}" method="post">
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="Username" name="username" id="username" required />
      <label for="username" class="form__label">Username</label>
    </div>
    <div class="form__group field">
      <input type="password" class="form__field" placeholder="Password" name="password" id="password" required />
      <label for="password" class="form__label">Password</label>
    </div>
    <div class="form__group field">
      <input type="password" class="form__field" placeholder="PasswordAgain" name="passwordagain" id="passwordagain" required />
      <label for="passwordagain" class="form__label">Password(Again)</label>
    </div><span th:if="${error}" style="color: red;" th:text="${error}"></span>
    <button class="button-18" type="submit" role="button">Add User</button>
  </form>
  </div>
  <div id="right">
    <form th:action="@{/api/v1/usermanagement/delete}" method="post">
    <div class="form__group field">
      <input type="input" class="form__field" placeholder="Username" name="deleteusername" id="deleteusername" required />
      <label for="username" class="form__label">Username</label>
    </div>
    <button class="button-18" type="submit" role="button">Delete User</button>
  </form>
  </div>
  </div>
  
    
  
</div>

</body>
</html>
