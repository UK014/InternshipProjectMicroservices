<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/login.css}" />

</head>
<body>
<div id="main">
    <div id="login">
        <form th:action="@{/api/v1/users/login}" method="post">
            <img id="logo" th:src="@{/img/hitit-wiki-turk.jpg}" />
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Username" name="username" id="username" required />
                <label for="username" class="form__label">Username</label>
            </div>
            <div class="form__group field">
                <input type="password" class="form__field" placeholder="Password" name="password" id="password" required />
                <label for="password" class="form__label">Password</label>
            </div>
            <span th:if="${error}" style="color: red;" th:text="${error}"></span><br>
            <button class="button-18" type="submit" role="button">LOGIN</button>
        </form>
    </div>
</div>
</body>
</html>
